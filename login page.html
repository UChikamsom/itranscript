<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login page</title>
</head>

<body>
    <div class="login-container">

        <div class="logo-image">
            <img src="images/unn logo.png" alt="unn logo">
        </div>
        <div class="login-box">
            <div class="login-image">
                <img src="images/students reading.jpg" alt="student reading">
            </div>
            <div>
                <div class="login">
                    <a href="#">Login</a>
                </div>
                <div class="login-text">
                    <h2>Confirm Matric No.</h2>
                    <div class="input">
                        <p>Matric Number </p>
                        <input type="text">
                    </div>
                    <div class="input">
                        <p>Select your Alumni Category </p>
                        <select name="Select options" id="Select-options">
                            <option class="option-text" value="select options">Undergraduate</option>
                            <option class="option-text" value="select options">Postgraduate</option>
                            <option class="option-text" value="select options">Test wrong category</option>
                        </select>
                    </div>

                    <div class="login-button">
                        <a href="#"><button>Confirm</button></a>
                    </div>
                    <div class="login-button-text">
                        <p>First time requesting?</p>
                        <a href="#">Get Started Here</a>
                    </div>
                    <div class="forgot-password">
                        <a href="#">
                            <i><p>Forgot Matric Number</p></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-container">
            <div class="modal">
                <svg style="color:green" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-exclamation-octagon" viewBox="0 0 16 16">
                    <path d="M4.54.146A.5.5 0 0 1 4.893 0h6.214a.5.5 0 0 1 .353.146l4.394 4.394a.5.5 0 0 1 .146.353v6.214a.5.5 0 0 1-.146.353l-4.394 4.394a.5.5 0 0 1-.353.146H4.893a.5.5 0 0 1-.353-.146L.146 11.46A.5.5 0 0 1 0 11.107V4.893a.5.5 0 0 1 .146-.353L4.54.146zM5.1 1 1 5.1v5.8L5.1 15h5.8l4.1-4.1V5.1L10.9 1H5.1z"/>
                    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
                </svg>
                <h2>User not found!</h2>
                <p>Are you a new user? we'll need your <br> details to process your request.</p>
                <div class="modal-button">
                    <a href="#"><button>Create profile</button></a>
                </div>
            </div>
        </div>
    </div>


</body>


</html>
