<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Profile page</title>
</head>

<body>
    <div class="profile-container">
        <div class="profile-image-container">
            <img src="images/profile image.jpg" alt="profile image" />
        </div>
        <div class="profile-details-container">
            <div>
                <h2>Please complete this form <br>to create your profile</h2>
            </div>

            <div class="info">
                <div class="info1">
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle" viewBox="0 0 16 16">
                            <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM9.283 4.002V12H7.971V5.338h-.065L6.072 6.656V5.385l1.899-1.383h1.312Z"/>
                        </svg> Personal information
                    </p>
                </div>
                <div class="info2">
                    <p>
                        <svg style="background-color: green ;  border-radius: 10px ; color:white" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-2-circle" viewBox="0 0 16 16">
                    <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM6.646 6.24v.07H5.375v-.064c0-1.213.879-2.402 2.637-2.402 1.582 0 2.613.949 2.613 2.215 0 1.002-.6 1.667-1.287 2.43l-.096.107-1.974 2.22v.077h3.498V12H5.422v-.832l2.97-3.293c.434-.475.903-1.008.903-1.705 0-.744-.557-1.236-1.313-1.236-.843 0-1.336.615-1.336 1.306Z"/>
                </svg> Academic information
                    </p>
                </div>
            </div>

            <form action="#">
                <label for="MatricNo.">
                Matriculation Number</label> <br>
                <input type="text" id="Matricno" name="Matric no" class="form-input">
                <br>
                <div class="input">
                    <p>What degree did you complete?</p>
                    <select name="select options" id="select-options" class="degree-options">
                        <option class="option-text" value="select options">Undergraduate</option>
                        <option class="option-text" value="select options">Postgraduate</option>
                        <option class="option-text" value="select options">Test wrong category</option>
                    </select>
                </div>
                <br>
                <label for="Department">
                Department</label> <br>
                <input type="text" id="Department" name="Department" class="form-input">

                <br>
                <div class="input">
                    <p>Campus</p>
                    <select name="Select options" id="Select-options" class="degree-options">
                        <option class="option-text" value="select options">Campus 1</option>
                        <option class="option-text" value="select options">Campus 2</option>
                        <option class="option-text" value="select options">Campus 3</option>
                    </select>
                </div>

                <br>
                <input type="checkbox" id="terms-of-service" name="terms-of-service" value="I accept">
                <label class="checkbox" for="termsofservice">I have read and accept the <a href="#">Terms of Service</a></label>

                <div class="input-button2">
                    <div class="backward-btn">
                        <a href="#">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                            </svg> Back
                        </a>
                    </div>
                    <div class="forward-btn2">
                        <button><a href="#"> Create profile</a></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-container2">
            <div class="modal2">
                <h3>Your details have been submitted</h3>
                <svg style="color: green" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-check2-circle" viewBox="0 0 16 16">
                    <path d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"/>
                    <path d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"/>
                </svg>

            </div>
        </div>
    </div>

</body>

</html>
