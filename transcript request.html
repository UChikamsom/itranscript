        <div class="transcript-request">
            <h2>Transcript Request</h2>

            <hr>

            <div class="transcript-request-text">
                <div class="transcript-request-text1">
                    <div>
                        <p>
                            <svg style="background-color:green; color:white; border-radius:10px" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-1-circle" viewBox="0 0 16 16">

                        </p>
                    </div>

                </div>
                <div class="transcript-request-text2">
                    <h3>What purpose do you need this transcript sent for?</h3>
                    <input type="radio" id="official" name="request" value="Official use">
                    <label for="official use">Official Use (This will be sent to an organization with official stamp from our university.) </label>

                    <br>

                    <input type="radio" id="student" name="request" value="student use">
                    <label for="student use">Student Use (This copy will be marked unofficial and sent to your email.) </label>
                    <div class="forward3-btn">
                        <button><a href="#"> Next
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                            </svg>
                        </a></button>
                    </div>
                </div>


            </div>
