<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UNN itranscript login</title>
</head>

<body>
    <div class="login-container">
        <div class="logo-image">
            <img src="images/unn logo.png" alt="unn logo">
        </div>
        <div class="login-box">
            <div class="login-image">
                <img src="images/students reading.jpg" alt="student reading">
            </div>
            <div class="login-text">
                <h2>Login</h2>
                <div class="input">
                    <p>Matric Number / User ID</p>
                    <input type="text">
                </div>
                <div class="input">
                    <p>Password </p>
                    <input type="password">
                </div>

                <div class="login-button">
                    <a href="#"><button>Login</button></a>
                </div>
                <div class="login-button-text">
                    <p>First time requesting?</p>
                    <a href="#">Get Started Here</a>
                </div>
                <div class="forgot-password">
                    <a href="#">
                        <i><p>Forgot password</p></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
